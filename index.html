<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Twin Peaks Quiz - TikTok Format</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animowane t≈Ço */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="g"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="transparent"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23g)"><animate attributeName="cy" values="20;80;20" dur="3s" repeatCount="indefinite"/></circle><circle cx="50" cy="60" r="1.5" fill="url(%23g)"><animate attributeName="cy" values="60;10;60" dur="4s" repeatCount="indefinite"/></circle><circle cx="80" cy="40" r="1" fill="url(%23g)"><animate attributeName="cy" values="40;90;40" dur="5s" repeatCount="indefinite"/></circle></svg>') repeat;
            opacity: 0.3;
            animation: float 10s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .quiz-container {
            text-align: center;
            padding: 20px 15px;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 10;
            margin: 0 auto;
        }

        .logo {
            font-size: clamp(2em, 8vw, 2.5em);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.8)); }
        }

        .subtitle {
            font-size: clamp(1em, 4vw, 1.2em);
            margin-bottom: 25px;
            opacity: 0.9;
            font-weight: 300;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 15px 25px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            animation: slideUp 0.8s ease forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .question-number {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .question-text {
            font-size: clamp(1.1em, 4.5vw, 1.3em);
            margin-bottom: 20px;
            line-height: 1.4;
            font-weight: 500;
            padding: 0 5px;
        }

        .options-grid {
            display: grid;
            gap: 12px;
            margin: 20px 0;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 15px 12px;
            font-size: clamp(1em, 4vw, 1.1em);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* Mobilne dotkniƒôcia */
            touch-action: manipulation;
            -webkit-touch-callout: none;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .option:active::before,
        .option:hover::before {
            left: 100%;
        }

        .option:active,
        .option:hover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .option.selected {
            border-color: #48dbfb;
            background: rgba(72, 219, 251, 0.3);
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(72, 219, 251, 0.4);
        }

        .next-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 35px;
            font-size: clamp(1em, 4vw, 1.2em);
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
            min-height: 50px;
            /* Mobilne dotkniƒôcia */
            touch-action: manipulation;
            -webkit-appearance: none;
        }

        .next-btn:active,
        .next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.5);
        }

        .next-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .result-card {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(72, 219, 251, 0.2));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: resultSlide 1s ease forwards;
        }

        @keyframes resultSlide {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-title {
            font-size: clamp(1.5em, 6vw, 2em);
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .result-description {
            font-size: clamp(1em, 4vw, 1.1em);
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 20px;
            padding: 0 5px;
        }

        .social-prompt {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: clamp(0.9em, 3.5vw, 1em);
            border: 1px solid rgba(255, 255, 255, 0.2);
            line-height: 1.4;
        }

        .hashtags {
            margin-top: 15px;
            font-size: clamp(0.8em, 3vw, 0.9em);
            color: #48dbfb;
            font-weight: bold;
            word-break: break-all;
        }

        .restart-btn {
            background: linear-gradient(45deg, #48dbfb, #ff6b6b);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: clamp(0.9em, 3.5vw, 1em);
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(72, 219, 251, 0.3);
            min-height: 45px;
            touch-action: manipulation;
        }

        .restart-btn:active,
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 219, 251, 0.5);
        }

        .hidden {
            display: none;
        }

        /* TikTok style progress */
        .progress-container {
            position: fixed;
            top: 15px;
            left: 15px;
            right: 15px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            z-index: 1000;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
            border-radius: 2px;
            transition: width 0.5s ease;
            width: 0%;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .quiz-container {
                padding: 15px 10px;
            }
            
            .question-card {
                padding: 15px 12px 20px;
                margin: 15px 0;
            }
            
            .options-grid {
                gap: 10px;
                margin: 15px 0;
            }
            
            .option {
                padding: 12px 10px;
                min-height: 45px;
            }
        }

        @media (max-height: 600px) {
            .logo {
                margin-bottom: 5px;
            }
            
            .subtitle {
                margin-bottom: 15px;
            }
            
            .question-card {
                margin: 10px 0;
            }
        }

        /* Safari specific fixes */
        @supports (-webkit-appearance: none) {
            .option, .next-btn, .restart-btn {
                -webkit-appearance: none;
            }
        }
    </style>
</head>
<body>

    </div>

    <div class="quiz-container">

            <div class="question-card">
                <div class="question-number" id="questionNumber">1</div>
                <div class="question-text" id="questionText">≈Åadowanie...</div>
                <div class="options-grid" id="optionsGrid"></div>
                <button class="next-btn" id="nextBtn" disabled>Dalej ‚û°Ô∏è</button>
            </div>
        </div>

        <div id="resultArea" class="hidden">
            <div class="result-card">
                <div class="result-title" id="resultTitle"></div>
                <div class="result-description" id="resultDescription"></div>
                <div class="social-prompt">

                    JakƒÖ postaƒá dosta≈Çe≈õ? Zgadzasz siƒô?
                </div>

                </div>
                <button class="restart-btn" id="restartBtn">üîÑ Spr√≥buj ponownie</button>

    </div>

    <script>
        const questions = [
            {
                question: "Tw√≥j idealny nap√≥j to:",
                options: [
                    { text: "‚òï Czarna kawa", scores: { "Dale Cooper": 3 } },
                    { text: "ü•õ S≈Çodki shake", scores: { "Audrey Horne": 3 } },
                    { text: "üíß Czysta woda", scores: { "Log Lady": 3 } },
                    { text: "‚ö° Energy drink", scores: { "Bobby Briggs": 3 } }
                ]
            },
            {
                question: "Idealny wiecz√≥r to:",
                options: [
                    { text: "üîç RozwiƒÖzywanie zagadek", scores: { "Dale Cooper": 3 } },
                    { text: "üíÉ Taniec w klubie", scores: { "Audrey Horne": 3 } },
                    { text: "üè† Spok√≥j w domu", scores: { "Shelly Johnson": 3 } },
                    { text: "üé¢ Szukanie przyg√≥d", scores: { "Bobby Briggs": 3 } }
                ]
            },
            {
                question: "Twoja supermoc:",
                options: [
                    { text: "üîÆ Widzenie przysz≈Ço≈õci", scores: { "Dale Cooper": 2, "Log Lady": 3 } },
                    { text: "‚ú® Czarowanie ludzi", scores: { "Audrey Horne": 3 } },
                    { text: "‚ù§Ô∏è Uzdrawianie serc", scores: { "Shelly Johnson": 3 } },
                    { text: "üëª Niewidzialno≈õƒá", scores: { "Bobby Briggs": 2, "Leo Johnson": 3 } }
                ]
            },
            {
                question: "Tw√≥j najwiƒôkszy strach:",
                options: [
                    { text: "üò∞ Utrata kontroli", scores: { "Dale Cooper": 2, "Catherine Martell": 3 } },
                    { text: "üíî Bycie odrzuconym", scores: { "Audrey Horne": 2, "Laura Palmer": 3 } },
                    { text: "‚ö†Ô∏è Skrzywdzenie bliskich", scores: { "Shelly Johnson": 3, "Sheriff Harry S. Truman": 2 } },
                    { text: "üò¥ Nuda i rutyna", scores: { "Bobby Briggs": 3 } }
                ]
            },
            {
                question: "Co Ciƒô motywuje:",
                options: [
                    { text: "‚öñÔ∏è Sprawiedliwo≈õƒá", scores: { "Dale Cooper": 3, "Sheriff Harry S. Truman": 2 } },
                    { text: "üåü Przygoda", scores: { "Audrey Horne": 3, "Bobby Briggs": 2 } },
                    { text: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Rodzina", scores: { "Shelly Johnson": 3, "Lucy Moran": 2 } },
                    { text: "üëë W≈Çadza", scores: { "Catherine Martell": 3, "Ben Horne": 2 } }
                ]
            }
        ];

        const characters = {
            "Dale Cooper": {
                title: "Dale Cooper ‚òï",
                description: "Jeste≈õ jak agent Cooper - przenikliwy, duchowy i uwielbiasz dobre kawƒô! Masz niezwyk≈ÇƒÖ intuicjƒô i zawsze dƒÖ≈ºysz do prawdy."
            },
            "Audrey Horne": {
                title: "Audrey Horne üíÉ",
                description: "Jeste≈õ jak Audrey - odwa≈ºna, urocza i pe≈Çna tajemniczego uroku! Nie boisz siƒô podƒÖ≈ºaƒá za swoimi marzeniami."
            },
            "Shelly Johnson": {
                title: "Shelly Johnson ‚ù§Ô∏è",
                description: "Jeste≈õ jak Shelly - lojalna, pracowita i masz wielkie serce. Twoja si≈Ça tkwi w trosce o bliskich."
            },
            "Bobby Briggs": {
                title: "Bobby Briggs ‚ö°",
                description: "Jeste≈õ jak Bobby - impulsywny, namiƒôtny i ≈ºyjesz pe≈ÇniƒÖ ≈ºycia! Przygoda to Twoje drugie imiƒô."
            },
            "Log Lady": {
                title: "Log Lady üå≤",
                description: "Jeste≈õ jak Log Lady - tajemnicza, mƒÖdra i widzisz wiƒôcej ni≈º inni. Rozumiesz ukryte sensy ≈õwiata."
            },
            "Sheriff Harry S. Truman": {
                title: "Sheriff Truman ü§†",
                description: "Jeste≈õ jak Sheriff Truman - niezawodny, uczciwy i jeste≈õ moralnym kompasem dla innych."
            },
            "Lucy Moran": {
                title: "Lucy Moran üå∏",
                description: "Jeste≈õ jak Lucy - urocza, optymistyczna i wnosisz rado≈õƒá do ≈ºycia innych!"
            },
            "Catherine Martell": {
                title: "Catherine Martell üëë",
                description: "Jeste≈õ jak Catherine - sprytna, ambitna i zawsze osiƒÖgasz swoje cele."
            },
            "Leo Johnson": {
                title: "Leo Johnson üòà",
                description: "Jeste≈õ jak Leo - intensywny, nieprzewidywalny i masz silnƒÖ osobowo≈õƒá."
            },
            "Ben Horne": {
                title: "Ben Horne üíº",
                description: "Jeste≈õ jak Ben - wp≈Çywowy, ambitny i potrafisz osiƒÖgnƒÖƒá sukces."
            },
            "Laura Palmer": {
                title: "Laura Palmer üåπ",
                description: "Jeste≈õ jak Laura - z≈Ço≈ºona, tajemnicza i masz ogromny wp≈Çyw na otoczenie."
            }
        };

        let currentQuestion = 0;
        let scores = {};
        let selectedOption = null;

        // Initialize scores
        Object.keys(characters).forEach(char => scores[char] = 0);

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option.text;
                optionDiv.onclick = () => selectOption(optionDiv, option);
                // Touch support
                optionDiv.ontouchend = (e) => {
                    e.preventDefault();
                    selectOption(optionDiv, option);
                };
                optionsGrid.appendChild(optionDiv);
            });

            document.getElementById('nextBtn').disabled = true;
            selectedOption = null;
            updateProgress();
        }

        function selectOption(element, option) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedOption = option;
            document.getElementById('nextBtn').disabled = false;
        }

        function showResult() {
            // Calculate winner
            let maxScore = -1;
            let winner = "";
            
            for (const char in scores) {
                if (scores[char] > maxScore) {
                    maxScore = scores[char];
                    winner = char;
                }
            }

            document.getElementById('quizArea').classList.add('hidden');
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('resultTitle').textContent = characters[winner].title;
            document.getElementById('resultDescription').textContent = characters[winner].description;
            document.getElementById('progressBar').style.width = '100%';
        }

        function restartQuiz() {
            currentQuestion = 0;
            selectedOption = null;
            Object.keys(characters).forEach(char => scores[char] = 0);
            
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('quizArea').classList.remove('hidden');
            loadQuestion();
        }

        document.getElementById('nextBtn').onclick = () => {
            if (selectedOption) {
                // Add scores
                for (const char in selectedOption.scores) {
                    scores[char] += selectedOption.scores[char];
                }

                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
            }
        };

        document.getElementById('restartBtn').onclick = restartQuiz;

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Start quiz
        loadQuestion();
    </script>
</body>
</html>
